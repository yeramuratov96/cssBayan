<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@600&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="header">Memories of CodeJam2023Q1:</p>
    <div class="container">
      <div class="container-item">
        <input type="radio" name="item_input" id="item_1" checked="checked" />
        <label for="item_1" class="item-label">
          <div class="item-header">
            <p class="item-text">1st hour...</p>
            <img
              src="./assets/icons/icon-plus.png"
              alt="icon-plus for visual efect"
              class="item-icon"
            />
          </div>
          <div class="content">
            <img
              src="./assets/images/1st.svg"
              alt="Умный ленивец в очках за ноутбуком"
              class="item-image"
            />
          </div>
        </label>
      </div>
      <div class="container-item">
        <input type="radio" name="item_input" id="item_2" />
        <label for="item_2" class="item-label">
          <div class="item-header">
            <p class="item-text">After another 1 hour...</p>
            <img
              src="./assets/icons/icon-plus.png"
              alt="icon-plus for visual efect"
              class="item-icon"
            />
          </div>
          <div class="content">
            <img
              src="./assets/images/2nd.svg"
              alt="Ленивец на пуфике"
              class="item-image"
            />
          </div>
        </label>
      </div>
      <div class="container-item">
        <input type="radio" name="item_input" id="item_3" />
        <label for="item_3" class="item-label">
          <div class="item-header">
            <p class="item-text">2nd day...</p>
            <img
              src="./assets/icons/icon-plus.png"
              alt="icon-plus for visual efect"
              class="item-icon"
            />
          </div>
          <div class="content">
            <img
              src="./assets/images/3rd.svg"
              alt="Ленивец и иконка сломанного гит ветки"
              class="item-image"
            />
          </div>
        </label>
      </div>
      <div class="container-item">
        <input type="radio" name="item_input" id="item_4" />
        <label for="item_4" class="item-label">
          <div class="item-header">
            <p class="item-text">3rd day...</p>
            <img
              src="./assets/icons/icon-plus.png"
              alt="icon-plus for visual efect"
              class="item-icon"
            />
          </div>
          <div class="content">
            <img
              src="./assets/images/4th.svg"
              alt="Улыбающийся ленивец на стуле в горящем здании"
              class="item-image"
            />
          </div>
        </label>
      </div>
      <div class="container-item">
        <input type="radio" name="item_input" id="item_5" />
        <label for="item_5" class="item-label">
          <div class="item-header">
            <p class="item-text">1 hour left until the end...</p>
            <img
              src="./assets/icons/icon-plus.png"
              alt="icon-plus for visual efect"
              class="item-icon"
            />
          </div>
          <div class="content">
            <img
              src="./assets/images/5th.svg"
              alt="Надпись deadline  и ленивец тяжело работающий за ноутбуком"
              class="item-image"
            />
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
